<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>洋码头-登录</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <div class="header inner">
    </div>
    <div class="main">
        <div class="warp clearfix">
            <div class="img left">
                <a href="#" class="img-link">
                </a>
            </div>
            <div class="login right">
                <div class="title">
                    <span class="input-title">洋码头账户登录</span>
                    <div class="register">|</div>
                    <a href="#">
                            免费注册
                    </a>
                </div>
                <div class="input">
                    <div class="bg">
                        <form method="POST" name="login">
                            <div class="input-item">
                                手机/邮箱 :
                                <input type="text" placeholder="请输入手机号码或者邮箱" id="user">
                            </div>
                            <div class="input-item">
                                密码 :
                                <input type="password" placeholder="请输入密码" id="password">
                            </div>
                            <div class="input-item">
                                验证码 :
                                <input type="text" placeholder="验证码" id="verification">
                                <span>看不清</span>
                                <a href="#">换张图</a>
                            </div>
                            <div class="input-item ">
                                <p class="rember">
                                    <input type="checkbox" name="isRember" id="isRember" value="true">
                                    <label for="isRember">两周内自动登录</label>
                                </p>
                            </div>
                            <div class="input-item">
                                <a href="#" id="submit"></a>
                                <a href="#" id="forget">忘记密码</a>
                            </div>
                        </form>
                        <div class="inline">
                        </div>
                        <ul class="qita clearfix">
                            <li class="weibo">
                                <a href="#">
                                    <i></i> 微博登录
                                </a>
                            </li>
                            <li class="zhifubao">
                                <a href="#">
                                    <i></i> 支付宝账号登录
                                </a>
                            </li>
                            <li class="weixin">
                                <a href="#">
                                    <i></i> 微信登录
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>


            </div>

        </div>

    </div>
    <div class="footer">

    </div>
</body>

</html>
